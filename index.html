<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Mata Mosquito - start</title>
    <link rel="stylesheet" href="start.css">
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Selecione um nível para inicar o jogo!!!')
                return false
            }
            window.location.href = 'jogo.html?' + nivel;
        }
    </script>
</head>

<body>
    <div class="logo">
        <img src="game.png" alt="" class="ajuste">
    </div>
    <div class="centralizar">
        <button type="button" class="btn btn-danger btn-lg " onclick="iniciarJogo()">Iniciar o Jogo</button>
    </div>
    <div class="mt-3"></div>
    <select class="form-control" id="nivel">
        <option value="">-- Selecione o nível --</option>
        <option value="normal">Normal</option>
        <option value="dificil">Difícil</option>
        <option value="impossivel">Impossível</option>
    </select>
    </div>

</body>

</html>
